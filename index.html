<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DHCP Option 43 Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white shadow-md rounded-xl p-8 space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-600">DHCP Option 43 Generator</h1>
    
    <div>
      <label for="wlcIps" class="block text-sm font-medium text-gray-700 mb-1">
        Enter up to 16 WLC IP addresses (one per line):
      </label>
      <textarea id="wlcIps" rows="6" class="w-full p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="192.168.1.2&#10;192.168.1.3"></textarea>
    </div>
    
    <button onclick="generate()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
      Generate Option 43
    </button>

    <div class="space-y-2">
      <div class="flex items-center justify-between">
        <h2 class="text-sm font-medium text-gray-700">Generated HEX Output:</h2>
        <button id="copyHex" class="text-xs px-2 py-1 rounded border hover:bg-gray-50">Copy</button>
      </div>
      <pre id="output" class="bg-gray-100 p-3 rounded-md overflow-x-auto text-sm text-blue-700"></pre>
    </div>

    <div class="space-y-2">
      <div class="flex items-center justify-between">
        <h2 class="text-sm font-medium text-gray-700">Cisco IOS DHCP Config:</h2>
        <button id="copyCli" class="text-xs px-2 py-1 rounded border hover:bg-gray-50">Copy</button>
      </div>
      <pre id="cli" class="bg-gray-100 p-3 rounded-md overflow-x-auto text-sm"></pre>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const cli = document.getElementById('cli');
    const copyHexBtn = document.getElementById('copyHex');
    const copyCliBtn = document.getElementById('copyCli');

    async function generate() {
      const raw = document.getElementById('wlcIps').value;
      const ips = raw.split('\n').map(ip => ip.trim()).filter(Boolean);

      // Reset UI
      output.textContent = "⏳ Generating… (waking backend can take ~30s on free tier)";
      cli.textContent = "";

      try {
        const res = await fetch('https://ciscoutil-1.onrender.com/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wlc_ips: ips })
        });

        const data = await res.json();

        if (res.ok && data.option43) {
          output.textContent = data.option43;
          cli.textContent = data.cisco_ios_dhcp_cli || "";
        } else {
          output.textContent = `❌ Error: ${data.error || 'Unknown error'}`;
          cli.textContent = "";
        }
      } catch (err) {
        output.textContent = `❌ Network error: ${err.message}`;
        cli.textContent = "";
      }
    }

    copyHexBtn.addEventListener('click', async () => {
      const text = output.textContent.trim();
      if (!text) return;
      try { await navigator.clipboard.writeText(text); copyHexBtn.textContent = 'Copied!'; }
      catch { copyHexBtn.textContent = 'Copy failed'; }
      setTimeout(() => copyHexBtn.textContent = 'Copy', 1200);
    });

    copyCliBtn.addEventListener('click', async () => {
      const text = cli.textContent.trim();
      if (!text) return;
      try { await navigator.clipboard.writeText(text); copyCliBtn.textContent = 'Copied!'; }
      catch { copyCliBtn.textContent = 'Copy failed'; }
      setTimeout(() => copyCliBtn.textContent = 'Copy', 1200);
    });
  </script>
</body>
</html>
